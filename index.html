<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/script.js"></script>
    <title>SNAKE GAMER!</title>
  </head>
  <body>
    <div class="div">
      <div class="div div_head">
        SNAKE GAMER!
      </div>
    </div>
    <div class="div">
      <div class="div_pontuacao">
        <button id="btnReset" class="btnReset" type="button" onclick="gamerOver()" style="display: none;">
          Stop
        </button>
        <p id="pontuacao"></h5>
      </div>
    </div>
    <div class="div">
      <div class="inicio-game" id="inicio_game">
        <div class="div">
          <h2 id="tituloInicio">SNAKE GAMER</h2> 
        </div>
        <div class="div div_titulo">
          <p id="pontuacao_over" ></p>
        </div>
        <div class="div ">
          <button class="btnStart" type="button" onclick="start()">Start</button>
        </div>
      </div>
      <canvas id="can_snake" width="512" height="512"></canvas>
    </div>
    <div class="div">
      <div class="div_food">
        <small>Aplicacao desenvolvida para o curso na: </small>
        <a href="https://web.digitalinnovation.one/home"><img src="dio.png" alt="Logo Digital Innovation One" ></a>
      </div>
    </div>
  </body>
</html>
